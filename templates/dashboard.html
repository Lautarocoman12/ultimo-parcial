<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Dashboard</h2>
  <a href="{% url 'crear_alumno' %}" class="btn btn-primary mb-3">Crear Alumno</a>
  <a href="{% url 'exportar_csv' %}" class="btn btn-secondary mb-3">Exportar CSV</a>
  <a href="{% url 'logout' %}" class="btn btn-danger mb-3">Cerrar sesi√≥n</a>

  <ul class="list-group">
    {% for alumno in alumnos %}
      <li class="list-group-item">
        {{ alumno.nombre }} {{ alumno.apellido }} - Nota: {{ alumno.nota }}
        <a href="{% url 'generar_pdf' alumno.id %}" class="btn btn-sm btn-outline-info float-end">PDF</a>
      </li>
    {% empty %}
      <li class="list-group-item">No hay alumnos cargados.</li>
    {% endfor %}
  </ul>
</body>
</html>
