{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Scraping de Wikipedia</h2>

<form method="POST" class="mb-4">
    {% csrf_token %}
    <input type="text" name="palabra" class="form-control mb-2" placeholder="Buscar en Wikipedia">
    <button class="btn btn-primary">Buscar</button>
</form>

{% if resultados %}
    <h4>Resultados:</h4>

    <form method="POST" action="{% url 'enviar_resultados' %}">
        {% csrf_token %}
        <table class="table table-bordered">
            <tbody>
                {% for r in resultados %}
                <tr>
                    <td>{{ r }}</td>
                </tr>
                <input type="hidden" name="resultados" value="{{ r }}">
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-success">Enviar por correo</button>
    </form>

    {% if ok %}
        <div class="alert alert-success mt-3">
            Resultados enviados correctamente a tu correo.
        </div>
    {% endif %}
{% endif %}

{% endblock %}
