<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scraper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Scraper Wikipedia</h2>
  <form method="post" action="">
    {% csrf_token %}
    <input type="text" name="palabra" class="form-control mb-3" placeholder="Buscar en Wikipedia">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

  {% if resultados %}
    <h3>Resultados</h3>
    <form method="post" action="{% url 'enviar_resultados' %}">
      {% csrf_token %}
      {% for r in resultados %}
        <textarea name="resultados" class="form-control mb-2" rows="3">{{ r }}</textarea>
      {% endfor %}
      <button type="submit" class="btn btn-success">Enviar por Email</button>
    </form>
  {% endif %}

  {% if ok %}
    <p class="alert alert-success mt-3">âœ… Resultados enviados por email correctamente.</p>
  {% endif %}
</body>
</html>
